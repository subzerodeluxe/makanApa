<ion-slides pager="true">
    <ion-slide>
      <img style="width:50%" src="../assets/imgs/main-logo.png" />
      <ion-row>
          <ion-col>
            <p>Oh no! It seems that you don't have enough dishes to spin the wheel.
                Let's explain how this app works!
            </p> 
          </ion-col>
        </ion-row>
    </ion-slide>
   
    <ion-slide>
      <img style="width:50%" src="../assets/imgs/main-logo.png" />
      <ion-row>
          <ion-col>
            <p>It is super easy!</p> 
          </ion-col>
        </ion-row>
    </ion-slide>
   
    <ion-slide>
      <img style="width:50%" src="../assets/imgs/main-logo.png" />
      <ion-row>
          <ion-col>
            <p>Just click the yellow button to start!</p> 
          </ion-col>
        </ion-row>
    </ion-slide>
  </ion-slides>

<ion-fab [@shake]="state" (@shake.done)="onEnd($event)" padding right bottom>
  <button color="secondary" (click)="openDishes()" ion-fab>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
